<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Cores personalizadas */
        .navbar-custom {
            background-color: #000000; /* Preto */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #FFD700; /* Amarelo */
        }
        .navbar-custom .nav-link:hover {
            color: #fff200; /* Amarelo mais claro no hover */
        }
        .card-custom {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .btn-custom {
            background-color: #FFD700; /* Amarelo */
            color: #000000; /* Preto */
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #e6c200;
            color: #000000;
        }
    </style>
</head>
<body>
    <!-- Configuração do Layout da Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">SABORIZE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'paginaLogin' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'registrarUser' %}">Registrar</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Configuração do Layout do Conteúdo principal da página -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card card-custom p-4 text-center">
                    <h1 class="mb-4">Bem-vindo ao Saborize!</h1>
                    <p class="lead mb-4">Acesse sua conta ou registre-se para começar a cozinhar.</p>
                    
                    {% if not request.user.is_authenticated %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'paginaLogin' %}" class="btn btn-custom btn-lg">Login</a>
                            <a href="{% url 'registrarUser' %}" class="btn btn-custom btn-lg">Registrar</a>
                        </div>
                    {% else %}
                        <a href="{% url 'logout' %}" class="btn btn-custom btn-lg">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Import do JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
